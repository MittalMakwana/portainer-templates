version: "3.9"

services:
  bgutil-provider:
    image: brainicism/bgutil-ytdlp-pot-provider:latest
    container_name: bgutil-pot-provider
    restart: unless-stopped
    ports:
      - "${PROVIDER_PORT:-4416}:4416"
    init: true
    labels:
      - "portainer.managed=true"

networks:
  default:
    driver: bridge
