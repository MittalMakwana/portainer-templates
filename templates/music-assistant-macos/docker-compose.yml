version: "3.9"

services:
  music-assistant:
    image: ghcr.io/music-assistant/server:latest
    container_name: music-assistant
    restart: unless-stopped
    ports:
      - "${MA_PORT:-8095}:8095"
    environment:
      - TZ=${TZ}
    volumes:
      - ${BASE_PATH}/music-assistant/data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "portainer.managed=true"

networks:
  default:
    driver: bridge
